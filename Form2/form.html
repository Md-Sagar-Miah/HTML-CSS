<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css" media="all" />
</head>
<body>
	<form action="" method="">
	<fieldset>
	<legend>Data Form </legend>
	
	First Name:<br>
	<input type="text" class="resize" name="firstName" placeholder="name"><br><br>
	Last name:<br>
	<input type="text" class="resize" name="lastName" placeholder="surname"><br><br>
	Password:<br>
	<input type="password" class="resize"><br><br>
	Gender:<br>
	<input type="radio"" name="gender" value="male" checked>Male
	<input type="radio" name="gender" value="female">Female<br><br>
	Birthdate:<br>
	<input type="date" class="resize"><br><br>
	Age:<br>
	<input type="number"  class="resize" min="16" max="100"><br><br>
	Address:<br>
	<textarea rows="10" cols="100">Enter your address</textarea><br><br>
	
	<input type="submit" value="Submit">
	<input type="reset">
	
	</fieldset><br>
	</form>
</body>
</html>
