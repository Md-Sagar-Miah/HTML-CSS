<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Basic Slider</title>
	
	<link rel="stylesheet" href="css/bjqs.css">
	
	<link rel="stylesheet" href="css/demo.css">
  
    <link href="http://fonts.googleapis.com/css?family=Source+Code+Pro|Open+Sans:300" rel="stylesheet" type="text/css"> 

    <!-- load jQuery and the plugin -->
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="js/bjqs-1.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
  
</head>
<body>
<div class="wrapper">
 <h2>Slide Example</h2>

      <!--  Outer wrapper for presentation only, this can be anything you like -->
      <div id="banner-slide" style="height: 320px; max-width: 620px; position: relative;">
	  <div class="bjqs-wrapper" style="width: 620px; height: 320px; overflow: hidden; position: relative;">
	  <ul class="bjqs" style="height: 320px; width: 4340px; left: -620px; display: block;">
	  <li class="bjqs-slide" style="height: 320px; width: 620px; display: list-item; float: left; position: relative;" data-clone="first" data-slide="0"><img src="img/banner03.jpg" title="Automatically generated caption" style="height: 320px; width: 620px;"><p class="bjqs-caption">Automatically generated caption</p></li>
          <li class="bjqs-slide" style="height: 320px; width: 620px; float: left; position: relative; display: list-item;"><a href=""><img src="img/banner01.jpg" title="Automatically generated caption"></a><p class="bjqs-caption">Automatically generated caption</p></li>
		  
          <li class="bjqs-slide" style="height: 320px; width: 620px; float: left; position: relative; display: list-item;"><img src="img/banner02.jpg" title="Automatically generated caption" style="height: 320px; width: 620px;"><p class="bjqs-caption">Automatically generated caption</p></li>
          <li class="bjqs-slide" style="height: 320px; width: 620px; float: left; position: relative; display: list-item;"><img src="img/banner03.jpg" title="Automatically generated caption" style="height: 320px; width: 620px;"><p class="bjqs-caption">Automatically generated caption</p></li>
        <li class="bjqs-slide" style="height: 320px; width: 620px; display: list-item; float: left; position: relative;" data-clone="last" data-slide="0"><a href=""><img src="img/banner01.jpg" title="Automatically generated caption"></a><p class="bjqs-caption">Automatically generated caption</p></li></ul></div>

        <!-- start Basic Jquery Slider -->
        
        <!-- end Basic jQuery Slider -->

      <ul class="bjqs-controls v-centered"><li class="bjqs-prev"><a href="#" data-direction="previous" style="top: 43.4375%;">Prev</a></li><li class="bjqs-next"><a href="#" data-direction="forward" style="top: 43.4375%;">Next</a></li></ul><ol class="bjqs-markers h-centered" style="left: 0px;"><li class="active-marker"><a href="#">1</a></li><li class=""><a href="#">2</a></li><li class=""><a href="#">3</a></li></ol></div>
      <!-- End outer wrapper -->
      
      <!-- attach the plug-in to the slider parent element and adjust the settings as required -->
      <script class="secret-source">
        jQuery(document).ready(function($) {
          
          $('#banner-slide').bjqs({
            animtype      : 'slide',
            height        : 320,
            width         : 620,
            responsive    : true,
            randomstart   : false,
          });
          
        });
      </script>
</div>

</body>
</html>
